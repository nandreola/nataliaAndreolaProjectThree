<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Mountains+of+Christmas:700|Open+Sans:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
    <title>What will you get from Santa?</title>
</head>
<body>
    <header>
        <div class="wrapper headerContainer">
        	<h1>What will you get from Santa?</h1>
        	<h2>Are you nice or naughty?</h2>
        	<button class="button start">Take the quiz</button>
        </div>
    </header>

    <main>
        <section>
            <form>
                <ul id="jsQuestions">
                    <!-- The questions will appear here -->
                </ul>
            </form>
        </section>

        <section class="resultSection">
            <div class="wrapper resultContainer">
                <h3>As you are <span id="jsResultText"></span>, you will get:</h3>
                <p id="jsResultDescription" class="resultDesc"></p>
                <div id="jsGift" class="giftContainer">
                    <!-- The gift will appear here -->
                </div>
                <button class="button playAgain" id="jsPlayAgain">Play again!</button>
            </div>
        </section>
    </main>

    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="js/script.js"></script>
    
</body>
</html>
